<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for kids</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <div class="header__wrapper">
            <nav class="header__burger">
                <div class="burger__item"></div>
                <div class="burger__item"></div>
                <div class="burger__item"></div>
                <div class="burger__item"></div>
            </nav>
            <ul class="menu">
                <!-- <li class="menu__item" number="0">
                    <i class="menu__link food">

                    </i> Action
                </li> -->
            </ul>
            <div class="blackout"></div>
            <h1 class="header__title">Funny English</h1>
            <!-- <div class="header__title">Funny English</div> -->
            <div class="header__switch">
                <input type="checkbox" class="switch" id="switch__id">
                <label for="switch__id" class="switch__label">
                    <span class="switch__toggle"></span>
                    <span class="switch__train">Train</span>
                    <span class="switch__play">Play</span>
                </label>
            </div>
        </div>

    </header>
    <main class="main">
        <div class="panel_start-game">
            <div class="start_game"></div>
            <div class="repeat_audio none"></div>
        </div>
        <div class="play__result">
            <!-- <div class="star-win"></div>
            <div class="star"></div> -->
        </div>
        <div class="cards__wrapper all_categories" id="categories_container"> </div>
        <div class="cards__wrapper single_categories none " id="cards_container"></div>
        <div class="win none">
            <img class="win__image" src="./assets/img/win.png" alt="You WIN!">
        </div>
        <div class="failure none">
            <div class="failure__title "> Oops! Try again!</div>
            <img class="failure__image" src="./assets/img/failure.png" alt="You WIN!">
            <div class="failure__mistake "></div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <div class="footer__link footer__link__autor">
                <a href="https://github.com/annastartseva" class="footer__link-href-autor">github.com/annastartseva</a>
            </div>
            <div class="footer__link footer__link-year">
                2020

            </div>
            <div class="footer__link footer__link-rs">

                <a href="https://rs.school/js/" class="footer__link-href">
                    <img class="footer__icon-js" src="./assets/img/rs_school_js.svg" alt="RS School logotip ">
                </a>

            </div>
        </div>
    </footer>
    <script src="cards.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="createDom.js" type="module"></script>

</body>

</html>
