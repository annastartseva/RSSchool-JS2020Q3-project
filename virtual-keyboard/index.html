<!DOCTYPE html>

<head>
    <title>virtual-keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <textarea class="use-keyboard-input" placeholder="Click here"></textarea>

    <audio data-key="en_main" src="assets/en_all_snd.mp3"></audio>
    <audio data-key="en_backspace" src="./assets/en_backspace_snd.wav"></audio>
    <audio data-key="en_caps" src="./assets/en_caps_snd.wav"></audio>
    <audio data-key="en_enter" src="./assets/en_enter_snd.mp3"></audio>
    <audio data-key="en_shift" src="./assets/en_shift_snd.mp3"></audio>
    <audio data-key="en_space" src="./assets/en_space_snd.mp3"></audio>

    <audio data-key="ru_main" src="./assets/ru_all_snd.wav"></audio>
    <audio data-key="ru_backspace" src="./assets/ru_backspace_snd.mp3"></audio>
    <audio data-key="ru_caps" src="./assets/ru_caps_snd.wav"></audio>
    <audio data-key="ru_enter" src="./assets/ru_enter_snd.mp3"></audio>
    <audio data-key="ru_shift" src="./assets/ru_shift_snd.mp3"></audio>
    <audio data-key="ru_space" src="./assets/ru_space_snd.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
